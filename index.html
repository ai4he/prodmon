<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://prodmon.haielab.org/">
    <link rel="canonical" href="https://prodmon.haielab.org/">
    <title>Redirecting to Productivity Monkey...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 800;
        }

        p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            opacity: 0.95;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        a {
            color: white;
            text-decoration: underline;
            font-weight: 600;
        }

        a:hover {
            opacity: 0.8;
        }

        .redirect-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üêµ</div>
        <h1>Redirecting to Productivity Monkey</h1>
        <p>You're being redirected to our new location...</p>
        <div class="spinner"></div>
        <div class="redirect-info">
            <p style="margin-bottom: 0.5rem;">
                We've moved! Please update your bookmarks to:
            </p>
            <p style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">
                <a href="https://prodmon.haielab.org/">prodmon.haielab.org</a>
            </p>
            <p style="font-size: 0.875rem; opacity: 0.8;">
                If you're not redirected automatically,
                <a href="https://prodmon.haielab.org/">click here</a>.
            </p>
        </div>
    </div>

    <script>
        // Immediate redirect
        window.location.href = 'https://prodmon.haielab.org/';
    </script>
</body>
</html>
