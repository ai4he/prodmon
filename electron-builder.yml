appId: com.prodmon.app
productName: Productivity Monkey
directories:
  output: build
files:
  - dist/**/*
  - ui/**/*
  - node_modules/**/*
  - package.json
  - src/server/public/**/*
  - native-host-runner.js
extraResources:
  - from: native-host-runner.js
    to: app/native-host-runner.js
mac:
  target:
    target: dmg
    arch:
      - x64
      - arm64
  category: public.app-category.productivity
  artifactName: Productivity-Monkey-${version}-${arch}.${ext}
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  artifactName: Productivity-Monkey-Setup-${version}.${ext}
portable:
  artifactName: Productivity-Monkey-Portable-${version}.${ext}
linux:
  target:
    - target: AppImage
    - target: deb
  category: Utility
deb:
  artifactName: productivity-monkey_${version}_${arch}.${ext}
appImage:
  artifactName: Productivity-Monkey-${version}.${ext}
