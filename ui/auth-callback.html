<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing... - Productivity Monkey</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      font-size: 64px;
      margin-bottom: 24px;
      animation: bounce 1s infinite;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 12px;
    }

    p {
      color: #666;
      margin-bottom: 24px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .error {
      color: #c33;
      margin-top: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üêµ</div>
    <h1>Completing Sign In...</h1>
    <p>Please wait while we verify your account</p>
    <div class="spinner"></div>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    // This page is loaded after Google OAuth redirect
    // It should be served by the backend at /auth/google/callback

    // If we somehow end up here without backend processing,
    // extract the code and send it to backend
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');

    if (error) {
      document.getElementById('errorMsg').style.display = 'block';
      document.getElementById('errorMsg').textContent = 'Authentication failed. Redirecting...';
      setTimeout(() => {
        window.location.href = '/auth.html?error=' + encodeURIComponent(error);
      }, 2000);
    } else if (code) {
      // Send code to backend
      fetch('http://localhost:3000/auth/google/exchange', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code })
      })
      .then(response => response.json())
      .then(data => {
        if (data.token) {
          localStorage.setItem('auth_token', data.token);
          window.location.href = '/dashboard.html?success=true';
        } else {
          throw new Error(data.error || 'Authentication failed');
        }
      })
      .catch(error => {
        document.getElementById('errorMsg').style.display = 'block';
        document.getElementById('errorMsg').textContent = error.message;
        setTimeout(() => {
          window.location.href = '/auth.html?error=' + encodeURIComponent(error.message);
        }, 2000);
      });
    } else {
      // No code or error, redirect back
      setTimeout(() => {
        window.location.href = '/auth.html';
      }, 2000);
    }
  </script>
</body>
</html>
