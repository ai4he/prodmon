<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .emoji {
      font-size: 24px;
    }

    .status {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      backdrop-filter: blur(10px);
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .label {
      font-size: 12px;
      opacity: 0.9;
    }

    .value {
      font-weight: 600;
      font-size: 14px;
    }

    .indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }

    .indicator.active {
      background: #4ade80;
      box-shadow: 0 0 8px #4ade80;
    }

    .indicator.inactive {
      background: #94a3b8;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: white;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .current-activity {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 12px;
    }

    .current-url {
      opacity: 0.8;
      word-break: break-all;
      margin-top: 5px;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      margin-top: 15px;
      opacity: 0.7;
    }

    .diagnostic-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      margin-bottom: 6px;
    }

    .diagnostic-item:last-child {
      margin-bottom: 0;
    }

    .diag-icon {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1><span class="emoji">üêí</span> Productivity Monkey</h1>

  <div class="status">
    <div class="status-row">
      <span class="label">Status</span>
      <span class="value">
        <span class="indicator" id="statusIndicator"></span>
        <span id="statusText">Loading...</span>
      </span>
    </div>
  </div>

  <div class="current-activity" id="currentActivity" style="display: none;">
    <div><strong>Current Tab:</strong></div>
    <div id="currentTitle" style="margin-top: 5px;">-</div>
    <div class="current-url" id="currentUrl">-</div>
  </div>

  <button id="toggleButton">Loading...</button>

  <div class="status" style="margin-top: 12px;">
    <div style="font-size: 12px; font-weight: 600; margin-bottom: 8px; opacity: 0.9;">üîß Diagnostics</div>
    <div id="diagnostics">
      <div class="status-row" style="font-size: 11px;">
        <span class="label">Loading diagnostics...</span>
      </div>
    </div>
  </div>

  <div class="footer">
    Version 1.0.0
  </div>

  <script src="popup.js"></script>
</body>
</html>
