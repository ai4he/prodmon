<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Productivity Monkey</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px;
      width: 100%;
      max-width: 440px;
      text-align: center;
    }

    .logo {
      font-size: 64px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 12px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 32px;
      font-size: 15px;
      line-height: 1.5;
    }

    .google-btn {
      width: 100%;
      padding: 14px 24px;
      background: white;
      color: #444;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .google-btn:hover {
      background: #f8f9fa;
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    .google-btn:active {
      transform: translateY(0);
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 32px 0;
      color: #999;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }

    .divider span {
      padding: 0 16px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 8px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .toggle-mode {
      margin-top: 24px;
      color: #666;
      font-size: 14px;
    }

    .toggle-mode a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .toggle-mode a:hover {
      text-decoration: underline;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success {
      background: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .features {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid #e0e0e0;
      text-align: left;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      font-size: 14px;
      color: #666;
    }

    .feature-icon {
      font-size: 20px;
    }

    #emailSignInForm {
      display: none;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üêµ</div>
    <h1 id="pageTitle">Welcome Back</h1>
    <p class="subtitle" id="pageSubtitle">Sign in to track and boost your productivity</p>

    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg"></div>

    <!-- Google Sign In Button -->
    <button class="google-btn" id="googleSignInBtn" onclick="signInWithGoogle()">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      <span id="googleBtnText">Continue with Google</span>
    </button>

    <div class="divider">
      <span>or</span>
    </div>

    <!-- Email Sign In Form -->
    <form id="emailSignInForm" onsubmit="handleEmailSubmit(event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="you@example.com">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter your password" minlength="8">
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        <span id="submitBtnText">Sign In</span>
      </button>
    </form>

    <button class="submit-btn" id="toggleFormBtn" onclick="toggleEmailForm()" style="background: transparent; color: #667eea; border: 2px solid #667eea;">
      Sign in with Email
    </button>

    <div class="toggle-mode">
      <span id="toggleText">Don't have an account?</span>
      <a href="#" id="toggleLink" onclick="toggleMode(event)">Sign up</a>
    </div>

    <div class="features">
      <div class="feature">
        <span class="feature-icon">üîí</span>
        <span>Your data is encrypted and secure</span>
      </div>
      <div class="feature">
        <span class="feature-icon">üöÄ</span>
        <span>Start tracking in seconds</span>
      </div>
      <div class="feature">
        <span class="feature-icon">üìä</span>
        <span>Get AI-powered insights</span>
      </div>
    </div>
  </div>

  <script>
    let isSignUp = false;
    let isEmailFormVisible = false;
    const API_URL = window.location.origin;

    function toggleMode(e) {
      e.preventDefault();
      isSignUp = !isSignUp;

      if (isSignUp) {
        document.getElementById('pageTitle').textContent = 'Create Account';
        document.getElementById('pageSubtitle').textContent = 'Join Productivity Monkey and start tracking';
        document.getElementById('toggleText').textContent = 'Already have an account?';
        document.getElementById('toggleLink').textContent = 'Sign in';
        document.getElementById('googleBtnText').textContent = 'Sign up with Google';
        document.getElementById('submitBtnText').textContent = 'Sign Up';
      } else {
        document.getElementById('pageTitle').textContent = 'Welcome Back';
        document.getElementById('pageSubtitle').textContent = 'Sign in to track and boost your productivity';
        document.getElementById('toggleText').textContent = "Don't have an account?";
        document.getElementById('toggleLink').textContent = 'Sign up';
        document.getElementById('googleBtnText').textContent = 'Continue with Google';
        document.getElementById('submitBtnText').textContent = 'Sign In';
      }
    }

    function toggleEmailForm() {
      isEmailFormVisible = !isEmailFormVisible;
      const emailForm = document.getElementById('emailSignInForm');
      const toggleBtn = document.getElementById('toggleFormBtn');
      const googleBtn = document.getElementById('googleSignInBtn');

      if (isEmailFormVisible) {
        emailForm.style.display = 'block';
        toggleBtn.style.display = 'none';
        googleBtn.style.display = 'none';
      } else {
        emailForm.style.display = 'none';
        toggleBtn.style.display = 'block';
        googleBtn.style.display = 'flex';
      }
    }

    async function signInWithGoogle() {
      const btn = document.getElementById('googleSignInBtn');
      const btnText = document.getElementById('googleBtnText');

      try {
        btn.disabled = true;
        btnText.innerHTML = '<span class="loading"></span>';

        // Get Google OAuth URL from backend
        const response = await fetch(`${API_URL}/auth/google/url`);
        const data = await response.json();

        if (data.url) {
          // Open Google OAuth in new window or redirect
          window.location.href = data.url;
        } else {
          throw new Error('Failed to get OAuth URL');
        }
      } catch (error) {
        showError('Failed to sign in with Google. Please try again.');
        btn.disabled = false;
        btnText.textContent = isSignUp ? 'Sign up with Google' : 'Continue with Google';
      }
    }

    async function handleEmailSubmit(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submitBtn');
      const submitBtnText = document.getElementById('submitBtnText');

      try {
        submitBtn.disabled = true;
        submitBtnText.innerHTML = '<span class="loading"></span>';

        const endpoint = isSignUp ? '/auth/signup' : '/auth/signin';
        const response = await fetch(`${API_URL}${endpoint}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Store token
          localStorage.setItem('auth_token', data.token);

          // Show success and redirect
          showSuccess(isSignUp ? 'Account created successfully!' : 'Signed in successfully!');

          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1000);
        } else {
          throw new Error(data.error || 'Authentication failed');
        }
      } catch (error) {
        showError(error.message);
        submitBtn.disabled = false;
        submitBtnText.textContent = isSignUp ? 'Sign Up' : 'Sign In';
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMsg');
      const successDiv = document.getElementById('successMsg');
      successDiv.style.display = 'none';
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('successMsg');
      const errorDiv = document.getElementById('errorMsg');
      errorDiv.style.display = 'none';
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }

    // Check if user is already authenticated
    window.addEventListener('load', () => {
      const token = localStorage.getItem('auth_token');
      if (token) {
        // Verify token is still valid
        fetch(`${API_URL}/auth/verify`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        }).then(response => {
          if (response.ok) {
            window.location.href = '/dashboard.html';
          }
        });
      }

      // Check if we have a success message from OAuth callback
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('success') === 'true') {
        showSuccess('Successfully signed in with Google!');
        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 1000);
      } else if (urlParams.get('error')) {
        showError(decodeURIComponent(urlParams.get('error')));
      }
    });
  </script>
</body>
</html>
